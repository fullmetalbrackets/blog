[[headers]]
  for = "/img/*.png"

  [headers.values]
    Cache-Control = "public, max-age=604800"
    Content-Type = "image/png"

[[headers]]
  for = "/img/*.jpg"

  [headers.values]
    Cache-Control = "public, max-age=604800"
    Content-Type = "image/jpeg"

[[headers]]
  for = "/fonts/*.ttf"

  [headers.values]
    Cache-Control = "public, max-age=604800"
    Content-Type = "application/font-ttf"

[[headers]]
  for = "/fonts/*.woff"

  [headers.values]
    Cache-Control = "public, max-age=604800"
    Content-Type = "application/font-woff"

[[headers]]
  for = "/fonts/*.woff2"

  [headers.values]
    Cache-Control = "public, max-age=604800"
    Content-Type = "application/font-woff2"

[[headers]]
  for = "/favicon.ico"

  [headers.values]
    Cache-Control = "public, max-age=86400"
    Content-Type = "application/x-icon"

[[headers]]
  for = "/favicon.svg"

  [headers.values]
    Cache-Control = "public, max-age=86400"
    Content-Type = "image/svg+xml"

[[headers]]
for = "/*"

[headers.values]
  Content-Security-Policy = "default-src 'none'; base-uri 'none'; form-action 'self *.cloudfront.net'; frame-ancestors 'none'; img-src 'self *.cloudfront.net'; media-src 'self *.cloudfront.net'; object-src 'self *.cloudfront.net'; script-src 'self *.cloudfront.net'; style-src 'self *.cloudfront.net'"
          Referrer-Policy = "same-origin"
Strict-Transport-Security = "max-age=15768000"
   X-Content-Type-Options = "nosniff"
          X-Frame-Options = "DENY"
         X-XSS-Protection = "1; mode=block"
       Permissions-Policy = "autoplay=(), camera=(), geolocation=(), microphone=()"

